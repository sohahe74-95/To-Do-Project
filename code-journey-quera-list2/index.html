<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>کوئرا لیست</title>
    <!-- External resources -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/jalali-moment/dist/jalali-moment.browser.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <!-- Custom theme colors -->
    <style type="text/tailwindcss">
      @theme {
        --color-primary-light: #2c7ef8;
        --color-primary-hover-light: #075cd9;
        --color-on-primary-light: #ffffff;
        --color-background-light: #ffffff;
        --color-foreground-light: #191c1e;
        --color-surface-light: #ffffff;
        --color-primary-dark: #3a86f8;
        --color-primary-hover-dark: #6ba4fa;
        --color-on-primary-dark: #ffffff;
        --color-background-dark: #040810;
        --color-foreground-dark: #e6e9ef;
        --color-surface-dark: #e6e9ef;
        --color-success: #90f677;
        --color-error: #e63946;
      }
    </style>
  </head>
  <body>
    <!-- Header section for mobile-->
    <header
      class="md:hidden shadow-[0px_4px_58.5px_0px_#0000000F] m-3 p-3 rounded-lg relative bg-white"
    >
      <div class="flex flex-row justify-between items-center">
        <button id="hamburgerBtn" class="cursor-pointer z-10">
          <!-- آیکون منو (SVG) -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <h1
          class="font-yekanbakh font-bold absolute left-1/2 transform -translate-x-1/2"
        >
          کوئرا لیست
        </h1>
      </div>

      <div
        class="overlay-menu hidden fixed inset-0 bg-white bg-opacity-90 z-50"
      >
        <div class="absolute inset-0 bg-gray-700 bg-opacity-90"></div>
        <div class="menu-content relative w-4/5 h-full bg-white ml-auto">
          <div class="flex flex-row justify-between items-center p-4 border-b">
            <div class="w-8 h-8"></div>

            <h2 class="text-xl font-bold">کوئرا لیست</h2>
            <button id="closeBtn" class="close-btn z-50 cursor-pointer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 h-8 text-gray-800"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <nav class="p-6">
            <ul class="space-y-6">
              <li class="flex flex-row">
                <img src="./src/assets/icons/tasks.svg" alt="tasks" />
                <a
                  href="#"
                  class="text-[#525252] font-yekanbakh font-semibold text-sm hover:text-green-400 transition-colors block mx-4"
                  >خانه</a
                >
              </li>
              <li class="flex flex-row">
                <img src="./src/assets/icons/task-square.svg" alt="tasks" />
                <a
                  href="#"
                  class="text-[#525252] font-yekanbakh font-semibold text-sm hover:text-green-400 transition-colors block mx-4"
                  >تسک‌</a
                >
              </li>
              <li class="flex flex-row">
                <img src="./src/assets/icons/calendar.svg" alt="calendar" />
                <a
                  href="#"
                  class="text-[#525252] font-yekanbakh font-semibold text-sm hover:text-green-400 transition-colors block mx-4"
                  >تقویم</a
                >
              </li>
              <li class="flex flex-row">
                <img src="./src/assets/icons/Reports.svg" alt="Reports" />
                <a
                  href="#"
                  class="text-[#525252] font-yekanbakh font-semibold text-sm hover:text-green-400 transition-colors block mx-4"
                  >گزارشات</a
                >
              </li>
              <li class="flex flex-row">
                <img src="./src/assets/icons/setting.svg" alt="setting" />
                <a
                  href="#"
                  class="text-[#525252] font-yekanbakh font-semibold text-sm hover:text-green-400 transition-colors block mx-4"
                  >تنظیمات</a
                >
              </li>
              <li class="flex flex-row">
                <img src="./src/assets/icons/24-support.svg" alt="24-support" />
                <a
                  href="#"
                  class="text-[#525252] font-yekanbakh font-semibold text-sm hover:text-green-400 transition-colors block mx-4"
                  >پشتیبانی</a
                >
              </li>
              <li class="flex flex-row">
                <img src="./src/assets/icons/profile.svg" alt="profile" />
                <a
                  href="#"
                  class="text-[#525252] font-yekanbakh font-semibold text-sm hover:text-green-400 transition-colors block mx-4"
                  >پروفایل</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Sidebar section (visible on desktop) -->
    <nav class="hidden md:block">
      <div class="flex flex-row gap-4 my-6">
        <img
          src="./src/assets/images/user5.png"
          alt="user images"
          class="m-3"
        />
        <div>
          <h2 class="font-Kalameh font-bold text-sm my-3">سلام، رویا</h2>
          <!-- Current date display -->
          <div
            class="sidebar-date font-yekanbakh font-semibold text-sm text-[#7D7D7F]"
          ></div>
        </div>
      </div>
    </nav>

    <!-- Main content section -->
    <section class="container mx-auto flex flex-col items-center p-4">
      <!-- Mobile user info -->
      <div class="flex flex-row gap-4 md:hidden w-full max-w-2xl mb-4">
        <img
          src="./src/assets/images/user5.png"
          alt="user images"
          class="w-12 h-12"
        />
        <div class="flex flex-col justify-center">
          <h2 class="font-Kalameh font-bold text-sm my-3">سلام، رویا</h2>
          <!-- Today indicator for mobile -->
          <div
            class="sidebar-date font-yekanbakh font-semibold text-sm text-[#7D7D7F]"
          ></div>
        </div>
      </div>
      <hr class="text-[#F5F6F8] md:hidden w-full max-w-2xl my-4" />

      <!-- Tasks section -->
      <div class="w-full max-w-2xl mb-6 text-center">
        <h2 class="text-[15px] md:text-[25px] font-bold">تسک های امروز</h2>
        <!-- Message shown when no tasks exist -->
        <p id="no-tasks-msg">تسکی برای امروز نداری</p>
      </div>

      <!-- Add new task button -->
      <img
        src="./src/assets/images/Frame 1000005445.png"
        class="add-task-button justify-center border border-dashed inline-flex items-center gap-1 border-gray-400 rounded-md pl-80 md:pl-200 py-4 md:block hover:bg-blue-50 hover:border-blue-600"
      />

      <!-- Task form (initially hidden) -->
      <section id="task-form" class="hidden">
        <div
          class="flex flex-col gap-6 md:mx-41 mx-4 my-10 md:p-10 p-4 space-y-2 rounded-[16px] border border-[#E9E9E9] shadow-[0px_4px_63px_0px_#00000008]"
        >
          <!-- Task name input -->
          <input
            type="text"
            placeholder="نام تسک"
            class="rounded p-2 w-full text-[#7D7D7F] text-[16px] font-bold focus:outline-none"
            id="task-name"
          />

          <!-- Task description textarea -->
          <textarea
            placeholder="توضیحات"
            class="rounded p-2 w-full text-[#AFAEB2] text-[14px] focus:outline-none"
            id="task-desc"
          ></textarea>

          <!-- Tags button -->
          <a
            href="#"
            class="flex flex-row gap-2 border border-[#E9E9E9] rounded-[4px] p-2 w-fit"
            id="tag-button"
          >
            <img src="./src/assets/icons/tag-down.svg" />
            تگ ها
          </a>

          <!-- Priority selection (initially hidden) -->
          <div
            class="flex flex-row gap-8 items-center justify-start border border-[#e9e9e9] rounded-[16px] w-fit hidden"
            id="priority-button-frame"
          >
            <p
              class="priority-option px-3 py-2 m-4 bg-[#C3FFF1] text-[#11A483] rounded-[4px]"
            >
              پایین
            </p>
            <span class="h-8 w-px bg-slate-200/80"></span>
            <p
              class="priority-option px-3 py-2 m-4 bg-[#FFEFD6] text-[#FFAF37] rounded-[4px]"
            >
              متوسط
            </p>
            <span class="h-8 w-px bg-slate-200/80"></span>
            <p
              class="priority-option px-3 py-2 m-4 bg-[#FFE2DB] text-[#FF5F37] rounded-[4px]"
            >
              بالا
            </p>
          </div>

          <!-- Divider -->
          <div class="flex-1 h-px bg-[#e9e9e9]"></div>

          <!-- Form actions -->
          <div class="flex flex-row items-center gap-2 justify-center">
            <a class="md:hidden">
              <img
                src="./Frame.svg"
                class="border border-[#F5F5F5] bg-[#F5F5F5] rounded-[4px] p-3"
                alt=""
              />
            </a>
            <button
              class="bg-[#007BFF] rounded-[6px] px-8 py-3 text-white"
              id="add-task-btn"
            >
              اضافه کردن تسک
            </button>
          </div>
        </div>
      </section>

      <!-- Background image for empty state -->
      <img
        id="task-back-img"
        src="./src/assets/images/Frame 1000005526.png"
        class="justify-center mx-auto"
      />

      <!-- Tasks container -->
      <div
        id="tasks-container"
        class="flex flex-col gap-2 mt-6 mx-auto px-4 max-w-5xl"
      ></div>
    </section>

    <!-- Main application script -->
    <script src="src/main.js"></script>
  </body>
</html>
