<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>کوئرا لیست</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="src/style.css" />
    <style type="text/tailwindcss">
      @theme {
        --color-primary-light: #2c7ef8;
        --color-primary-hover-light: #075cd9;
        --color-on-primary-light: #ffffff;
        --color-background-light: #ffffff;
        --color-foreground-light: #191c1e;
        --color-surface-light: #ffffff;
        --color-primary-dark: #3a86f8;
        --color-primary-hover-dark: #6ba4fa;
        --color-on-primary-dark: #ffffff;
        --color-background-dark: #040810;
        --color-foreground-dark: #e6e9ef;
        --color-surface-dark: #e6e9ef;
        --color-success: #90f677;
        --color-error: #e63946;
      }
    </style>
  </head>
  <body>
    <!-- header -->

    <header
      class="md:hidden w-full flex justify-between items-center gap-2 px-4 py-3 bg-[var(--color-background-light)] shadow-[0px_4px_18px_0px_#1848900F] mx-auto max-w-screen-xl h-[49px]"
    >
      <button class="md:hidden">
        <img src="src/assets/icons/menu.svg" alt="منو" class="w-6 h-6" />
      </button>
      <div
        class="text-center text-base md:text-xl font-semibold text-[#000000]"
      >
        کوئرا لیست
      </div>
      <!--desktop nav -->
      <nav
        class="hidden md:flex ml-auto justify-between items-center text-base text-[#4B5563]"
      >
        <ul class="flex ml-auto gap-[72px]">
          <li>
            <a href="./index.html" class="transition-colors hover:text-blue-600"
              >صفحه اصلی</a
            >
          </li>
          <li>
            <a
              href="./pages/about.html"
              class="transition-colors hover:text-blue-600"
              >درباره ما</a
            >
          </li>
          <li>
            <a
              href="./pages/contact.html"
              class="transition-colors hover:text-blue-600"
              >ارتباط با ما</a
            >
          </li>
        </ul>
      </nav>
      <div class="md:flex hidden">
        <a
          class="ml-2 rounded-[6px] bg-[var(--color-primary-light)] hover:bg-[var(--color-primary-hover-light)] text-white px-6 py-2 text-base"
          >ورود به اپلیکیشن</a
        >

        <div
          class="relative w-10 h-10 border border-[#e3e3e3] rounded-[6px] grid place-items-center group"
        >
          <img src="src/assets/icons/Frame.svg" class="" alt="frame" />

          <div
            class="absolute top-full left-0 mt-1 w-40 rounded-md border border-[#EBEDEF] bg-[#ffffff] opacity-0 transition-all group-hover:opacity-100 z-10"
          >
            <ul class="py-1 text-sm text-gray-700">
              <label
                class="flex items-center justify-between px-4 py-2 hover:bg-gray-100 cursor-pointer"
              >
                روشن
                <input
                  type="radio"
                  name="theme"
                  value="light"
                  class="hidden peer"
                />
                <span class="hidden peer-checked:inline text-green-500">✔</span>
              </label>

              <li>
                <label
                  class="flex items-center justify-between px-4 py-2 hover:bg-gray-100 cursor-pointer"
                >
                  تاریک
                  <input
                    type="radio"
                    name="theme"
                    value="dark"
                    class="hidden peer"
                  />
                  <span class="hidden peer-checked:inline text-green-500"
                    >✔</span
                  >
                </label>
              </li>
              <li>
                <label
                  class="flex items-center justify-between px-4 py-2 hover:bg-gray-100 cursor-pointer"
                >
                  سیستم
                  <input
                    type="radio"
                    name="theme"
                    value="system"
                    class="hidden peer"
                  />
                  <span class="hidden peer-checked:inline text-green-500"
                    >✔</span
                  >
                </label>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <span class="w-6 h-6 md:hidden"></span>
    </header>

    <!-- sidbar -->

    <nav class="hidden md:block">
      <div class="flex flex-row gap-4 my-6">
        <img
          src="./src/assets/images/user5.png"
          alt="user images"
          class="m-3"
        />
        <div>
          <h2 class="font-Kalameh font-bold text-sm my-3">سلام، رویا</h2>
          <!-- نمایش تاریخ روز جاری -->
          <p class="text-gray-600 text-[15px]">امروز</p>
        </div>
      </div>
    </nav>

    <section class="container mx-auto">
      <!-- header mobile -->
      <div class="flex flex-row gap-4 md:hidden">
        <img
          src="./src/assets/images/user5.png"
          alt="user images"
          class="m-3"
        />
        <div>
          <h2 class="font-Kalameh font-bold text-sm my-3">سلام، رویا</h2>
          <!-- نمایش تاریخ روز جاری -->
          <p class="text-gray-600 text-[15px] md:hidden">امروز</p>
        </div>
      </div>
      <hr class="text-[#F5F6F8] md:hidden" />

      <!-- task -->
      <div class="md:mr-45 m-3">
        <h2 class="text-[15px] md:text-[25px] font-bold">تسک های امروز</h2>
        <!-- show the count of tasks must be done-->
        <p id="no-tasks-msg">تسکی برای امروز نداری</p>
      </div>
      <!-- addnewtask-->
      <img
        src="./src/assets/images/Frame 1000005445.png"
        class="add-task-button m-3 md:mr-45 border border-dashed inline-flex items-center gap-1 border-gray-400 rounded-md pl-80 md:pl-200 py-4 md:block hover:bg-blue-50 hover:border-blue-600"
      />
      <section id="task-form" class="hidden">
        <div
          class="flex flex-col gap-6 md:mx-41 mx-4 my-10 md:p-10 p-4 space-y-2 rounded-[16px] border border-[#E9E9E9] shadow-[0px_4px_63px_0px_#00000008]"
        >
          <!-- <h3 class="text-[#7D7D7F] font-bold text-[16px]">نام تسک</h3>
          <p class="text-[#AFAEB2] text-[12px]">  توضیحات</p> -->
          <input
            type="text"
            placeholder="نام تسک"
            class="rounded p-2 w-full text-[#7D7D7F] text-[16px] font-bold focus:outline-none"
            id="task-name"
          />
          <textarea
            placeholder="توضیحات"
            class="rounded p-2 w-full text-[#AFAEB2] text-[14px] focus:outline-none"
            id="task-desc"
          ></textarea>
          <a
            href="#"
            class="flex flex-row gap-2 border border-[#E9E9E9] rounded-[4px] p-2 w-fit"
          >
            <img src="./src/assets/icons/tag-down.svg" />
            تگ ها
          </a>
          <div
            class="flex flex-row gap-8 items-center justify-start border border-[#e9e9e9] rounded-[16px] w-fit"
          >
            <p
              class="priority-option px-3 py-2 m-4 bg-[#C3FFF1] text-[#11A483] rounded-[4px]"
            >
              پایین
            </p>
            <span class="h-8 w-px bg-slate-200/80"></span>
            <p
              class="priority-option px-3 py-2 m-4 bg-[#FFEFD6] text-[#FFAF37] rounded-[4px]"
            >
              متوسط
            </p>
            <span class="h-8 w-px bg-slate-200/80"></span>
            <p
              class="priority-option px-3 py-2 m-4 bg-[#FFE2DB] text-[#FF5F37] rounded-[4px]"
            >
              بالا
            </p>
          </div>

          <div class="flex-1 h-px bg-[#e9e9e9]"></div>

          <div class="flex flex-row items-center gap-2 justify-end">
            <a class="md:hidden"
              ><img
                src="./Frame.svg"
                class="border border-[#F5F5F5] bg-[#F5F5F5] rounded-[4px] p-3"
                alt=""
            /></a>
            <button
              class="bg-[#007BFF] rounded-[6px] px-8 py-3 text-white"
              id="add-task-btn"
            >
              اضافه کردن تسک
            </button>
          </div>
        </div>

      </section>
      <!-- back ground image-->
      <img
        id="task-back-img"
        src="./src/assets/images/Frame 1000005526.png"
        class="justify-center mx-auto"
      />
      <div id="tasks-container" class="flex flex-col gap-4 mt-6"></div>
      <!--line-through-->
      <h3 class="mt-6 font-bold py-3">تسک‌های انجام‌شده</h3>
      <div id="done-tasks"></div>
    </section>

    

    <script src="src/main.js"></script>
  </body>
</html>
